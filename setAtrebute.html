<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set Attribute</title>
</head>
<body>
    <h1 id="head">how to set Attribute</h1>
    <script>
        //set attribute
        document.getElementById('head').setAttribute('class', 'hhead')
        // get attribute
        console.log(document.getElementById('head').getAttribute('class'));
    </script>
</body>
</html>
